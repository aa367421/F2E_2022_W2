<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>The F2E 2022 W2</title>

    <meta name='description' content="SmallA　The F2E 2022 W2, Start: 221115  Latest: 221119">

    <meta property="og:title" content="SmallA　The F2E 2022 W2">
    <meta property="og:description" content="Start: 221115  Latest: 221119">
    <meta property="og:type" content="website">
    <meta property="og:url" content="#">
    <meta property="og:img" content="./img/logo/logo.png">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Language" content="zh-Hant">
    <meta name="google" content="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./img/logo/logo.png" type="image/x-icon"/>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="./css/all.css">
</head>
<body>
    <div class="container" id="app">
        <section class="cover-section">
            <div class="cover-top-bar">
                <div class="logo">
                    <img src="./img/logo/logo-l.svg" alt="logo-svg" class="logo-svg">
                    <img src="./img/logo/logo-r.svg" alt="logo-svg" class="logo-svg">
                    <img src="./img/logo/logo-middle.svg" alt="logo-svg" class="logo-svg">
                </div>
                <button class="to-record-btn">歷史記錄</button>
            </div>
            <div class="main-upload">
                <label for="file-upload" class="file-upload">
                    <span class="upload-btn">選擇檔案</span><br>
                    <span class="upload-warning">(限10MB內的PDF或JPG檔)</span>
                    <input id="file-upload" type="file" accept="application/pdf, image/jpg, image/jpeg"/>
                </label>
            </div>
            <div class="front-decoration">
                <div class="decoration">
                    <img src="./img/character/character-0.png" alt="character-decoration" class="character-decoration">
                    <img src="./img/character/character-1.png" alt="character-decoration" class="character-decoration">
                    <img src="./img/character/character-2.png" alt="character-decoration" class="character-decoration">
                    <img src="./img/decoration/tree-decoration-0.png" alt="tree-decoration" class="tree-decoration">
                </div>
                <span class="bottom-recommend">小綠簽 © Code: SmallA / Design: KT</span>
            </div>
        </section>
        <section class="record-section">
            <div class="record-top-bar">
                <img src="./img/Icon/Back.png" alt="record-back-btn" class="record-back-btn" @click="toHomePage">
                <img src="./img/Icon/Search.png" alt="record-search-btn" class="record-search-btn">
            </div>
            <div class="record-tree">
                <img src="./img/decoration/tree-decoration-1.png" alt="record-tree-img" class="record-tree-img">
                <span class="record-text">尚無任何記錄</span>
            </div>
            <ul class="record-list">
                <span class="year">
                    2022
                </span>
                <li class="record-content">
                    <span class="record-date">11/05</span>
                    <p class="record-title">平面喵喵喵喵喵喵喵</p>
                    <img src="./img/Icon/Details.png" alt="record-img" class="record-img">
                </li>
            </ul>
            <div class="record-data-page">
                <div class="top-btn-group">
                    <div class="page-btn-group">
                        <button class="prev-page-btn">
                            <img src="./img/Icon/prev.svg" alt="prev-page-btn-img" class="prev-page-btn-img">
                        </button>
                        <span class="page"> 1 / 2</span>
                        <button class="next-page-btn">
                            <img src="./img/Icon/next.svg" alt="next-page-btn-img" class="next-page-btn-img">
                        </button>
                    </div>
                    <button class="to-home-page-btn">回首頁</button>
                </div>
                <div class="record-canvas">

                </div>
                <button class="save-btn">儲存</button>
            </div>
        </section>
        <section class="sign-section">
            <div class="top-btn-group">
                <button class="hand-sign-btn active" data-type="hand">手寫簽名</button>
                <button class="import-sign-btn" data-type="data">匯入簽名檔</button>
            </div>
            <div class="stroke-color-btn-group">
                <button class="color-black-btn active" data-id="0"></button>
                <button class="color-blue-btn" data-id="1"></button>
                <button class="color-red-btn" data-id="2"></button>
            </div>
            <div class="sign-canvas-div">
                <canvas class="sign-canvas" id="sign-canvas"></canvas>
                <p class="canvas-bg-hint active">{{ signSectionMsg }}</p>
                <label for="sign-upload" class="sign-upload">
                    <input id="sign-upload" type="file" accept="image/jpg, image/jpeg"/>
                </label>
            </div>
            <div class="bottom-btn-group">
                <button class="clean-btn">清除</button>
                <button class="create-btn">建立簽名</button>
            </div>
        </section>
        <section class="edit-pdf-section">
            <div class="top-btn-group">
                <div class="page-btn-group">
                    <button class="prev-page-btn disabled" @click="prevPageInEdit">
                        <img src="./img/Icon/prev.svg" alt="prev-page-btn-img" class="prev-page-btn-img">
                    </button>
                    <span class="page">{{ nowPageInEdit }} / {{ pdfPagesInEdit }}</span>
                    <button class="next-page-btn" @click="nextPageInEdit">
                        <img src="./img/Icon/next.svg" alt="next-page-btn-img" class="next-page-btn-img">
                    </button>
                </div>
                <button class="finish-btn active">完成簽署</button>
                <button class="to-home-page-btn" @click="toHomePage">回首頁</button>
            </div>
            <div class="edit-pdf-canvas"></div>
            <div class="bottom-btn-group">
                <button class="sign-btn" data-type="sign">
                    <div class="btn-img"></div>
                    <span class="btn-text">簽名</span>
                </button>
                <button class="check-btn" data-type="check">
                    <div class="btn-img"></div>
                    <span class="btn-text">勾選</span>
                </button>
                <button class="date-btn" data-type="date">
                    <div class="btn-img"></div>
                    <span class="btn-text">日期</span>
                </button>
                <button class="text-btn" data-type="text">
                    <div class="btn-img"></div>
                    <span class="btn-text">插入文字</span>
                </button>
            </div>
            <button class="save-btn">儲存</button>
        </section>
        <section class="loading-section">
            <div class="loading-ani"></div>
            <p class="loading-text">{{ loadingMsg }}</p>
        </section>
        <section class="download-result-section">
            <div class="result-div">
                <div class="result-ani"></div>
                <span class="result-text">{{ downloadResultMsg }}</span>
            </div>
            <button class="to-home-page-btn" @click="toHomePage">回首頁</button>
        </section>
        <section class="alert-section">
            <div class="file-alert-block">
                <p class="file-alert-text">{{ alertMsg }}</p>
                <button class="confirm-btn" @click="confirmAlert">確定</button>
            </div>
            <div class="sign-alert-block">
                <p class="sign-alert-text">請置入簽名後再完成簽署</p>
                <button class="confirm-btn">確定</button>
            </div>
            <div class="sign-block">
                <p class="sign-text">請選擇簽名</p>
                <ul class="sign-list">
                    <li class="sign-card" v-for="signURL in signLocalStorage">
                        <div class="sign-div">
                            <img :src="signURL" alt="">
                        </div>
                        <img src="./img/Icon/Die.png" alt="sign-die-img" class="sign-die-img">
                    </li>
                </ul>
                <span class="add-text">+ 新增簽名</span>
            </div>
            <div class="text-block">
                <textarea class="text-area" placeholder="輸入文字" wrap="hard"></textarea>
                <div class="btn-group">
                    <button class="cancel-btn">取消</button>
                    <button class="confirm-btn">使用</button>
                </div>
            </div>
            <div class="add-sign-block">
                <div class="top-btn-group">
                    <button class="hand-sign-btn active">手寫簽名</button>
                    <button class="import-sign-btn">匯入簽名檔</button>
                </div>
                <div class="color-and-clean-btn-group">
                    <div class="color-btn-group">
                        <div class="outline active">
                            <button class="color-black-btn"></button>
                        </div>
                        <div class="outline active">
                            <button class="color-blue-btn"></button>
                        </div>
                        <div class="outline active">
                            <button class="color-red-btn"></button>
                        </div>
                    </div>
                    <button class="clean-btn">清除</button>
                </div>
                <div class="sign-canvas">
                    <p class="canvas-bg-hand-hint active">在此書寫你的簽名</p>
                    <p class="canvas-bg-import-hint">請選擇檔案</p>
                </div>
                <div class="bottom-btn-group">
                    <button class="clean-btn">取消</button>
                    <button class="create-btn">建立簽名</button>
                </div>
            </div>
            <div class="file-load-block">
                <p class="file-alert-text">{{ alertMsg }}</p>
                <div class="bottom-btn-group">
                    <button class="cancel-btn" @click="confirmAlert">取消</button>
                    <button class="confirm-btn" @click="toHomePage">確定</button>
                </div>
            </div>
            <div class="for-pc-alert">
                <p>請使用手機瀏覽</p>
            </div>
        </section>
    </div>
    <script defer src="https://unpkg.com/fabric@latest/dist/fabric.js"></script>
    <script defer src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>
    <script defer src="./js/lottie.min.js"></script>
    <script defer src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script defer src="./js/all.js"></script>
</body>
</html>
